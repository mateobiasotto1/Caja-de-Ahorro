<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAJA DE AHORRO</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body onload='cargarApp()'>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Dinero disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos totales</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos totales</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id='egresos'>- 1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'>0</div>
                </div>
            </div>
        </div>
        <div class="yo">
          <a href="https://www.linkedin.com/in/mateobiasotto/" class="redes" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
          <a href="https://github.com/mateobiasotto1" class="redes" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
          <a href="https://twitter.com/mateobiasotto" class="redes" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="https://www.instagram.com/mateobiasotto/" class="redes" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>

    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
          <div class="agregar_contenedor">
            <select id="tipo" class="agregar_tipo">
              <option value="ingreso" selected>I</option>
              <option value="egreso">E</option>
            </select>
            <input type="text" class="agregar_descripcion" 
            placeholder="Descripcion" id="descripcion"/>
            <input type="number" class="agregar_valor" 
            placeholder="$" id="valor" step='any'/>
            <button class="agregar_btn" onclick="agregarDato()">
              <ion-icon name="checkmark-outline"></ion-icon></button>
          </div>
        </div>      
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos"></div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">  
        </div>
      </div>
    </div>
 
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
  </body>
  </html>
